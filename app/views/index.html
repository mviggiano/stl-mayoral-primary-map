<!DOCTYPE html>
<html>
   <head>
      <title>Sample Page</title>
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
       <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <style>
        #mapid {
            height: 600px; 
            width: 60%;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
       </style>
   </head>
   
   <body>
        <div id="mapid"></div>
   </body>
   <script>
    var myMap = L.map('mapid').setView([38.6270, -90.1994], 11);
    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibXZpZ2dpYW5vIiwiYSI6ImNqMGJ6YnU1dTAzaHEzMnF2MjBqZjdrZmcifQ.otsSJX0sN7PyhKAZaxbZyA', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18
    }).addTo(myMap);

    function getColor(win) {
        return  win === "AF" ?  "#df65b0" :
                win === "LR" ?  "#74c476" :
                win === "TJ" ?  "#6baed6" :
                win === "LK" ?  "#fd8d3c" :
                                "#525252";
    }

    function style(feature) {
        var obj = {
            AF: Number(feature.properties.AF),
            LR: Number(feature.properties.LR),
            TJ: Number(feature.properties.TJ),
            LK: Number(feature.properties.LK)
        };
        var keys = Object.keys(obj);
        var max = keys[0];
        for (var i = 1, n = keys.length; i < n; ++i) {
            var k = keys[i];
            if (obj[k] > obj[max]) {
                max = k;
            }
        }
        return {
            fillColor: getColor(max),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }

    var geojsonLayer;

    function onMouseOver(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        info.update(layer.feature.properties);
    }

    function onMouseOut(e) {
        geojsonLayer.resetStyle(e.target);
        info.update();
    }

    function onClick(e) {
        myMap.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: onMouseOver,
            mouseout: onMouseOut,
            click: onClick
        });
    }

    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
        this._div.innerHTML = '<h4>St. Louis Mayoral Primary Results</h4>' +  (props ?
            '<b> Ward ' + props.WARD + '</b><br /> Antonio French: ' + props.AF + '%</b><br /> Lewis Reed: ' + props.LR + '%</b><br /> Tishaura Jones: ' + props.TJ + '%</b><br /> Lyda Krewson: ' + props.LK + '%'
            : 'Hover over a ward');
    };

    info.addTo(myMap);

    var gjdata = [];
    $.ajax({
        dataType: "json",
        url: "map.geojson",
        success: function(data) {
            console.info(data);
            gjdata = data;
            geojsonLayer = L.geoJson(gjdata, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(myMap);
            // $(data.features).each(function(key, data) {
            //     geojsonLayer.addData(data);
            //     geojsonLayer.setStyle(style);
            // });
        }
    });
   </script>
</html>
